<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Website</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
    <!-- build:css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
</head>

<body>
    <header>
        <div class="container">
            <div class="topbar">
                <div class="topbar__left">
                    <div class="topbar__item">
                        <i class="fas fa-phone"></i>
                        <p>+020 12345678</p>
                    </div>
                    <div class="topbar__item">
                        <i class="fas fa-envelope"></i>
                        <p>hello@homeeurope.com</p>
                    </div>
                </div>
                <div class="topbar__right">
                    <div class="topbar__item">
                        <p>London</p>
                        <i class="fas fa-cloud-sun-rain"></i>
                        <p>18 &deg;</p>
                    </div>
                    <div class="topbar__item">
                        <p>| EN</p>
                        <i class="fas fa-angle-down"></i>
                    </div>
                </div>
            </div>


            <div class="navigation">
                <img src="img/logo.png" alt="logo" class="navigation__logo">

                <div class="navigation__menu">
                    <input type="checkbox" class="navigation__checkbox" id="nav-toggle">
                    <label for="nav-toggle" class="navigation__button">
                        <div class="navigation__icon">&nbsp;</div>
                    </label>

                    <div class="navigation__background">&nbsp;</div>

                    <nav class="navigation__nav">
                        <ul class="navigation__list">
                            <li class="navigation__item">
                                <a href="#" class="navigation__link">Home</a>
                            </li>
                            <li class="navigation__item">
                                <a href="#" class="navigation__link">About us</a>
                            </li>
                            <li class="navigation__item">
                                <a href="#" class="navigation__link">Our apartments</a>
                            </li>
                            <li class="navigation__item">
                                <a href="#" class="navigation__link">Reviews</a>
                            </li>
                            <li class="navigation__item">
                                <a href="#" class="navigation__link">Blog</a>
                            </li>
                            <li class="navigation__item">
                                <a href="#" class="navigation__link">Contact us</a>
                            </li>
                            <li class="navigation__item navigation__item--bordered">
                                <a href="#" class="navigation__link">Sign up</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="slider">
            <div class="siema" id="siema-header">
                <div class="slide">
                    <picture>
                        <source media="(min-width: 576px)" srcset="img/slider-1.jpg">
                        <img src="img/slider-1-small.jpg" alt="slider-image-1-small">
                    </picture>
                    <div class="slide__text">
                        <p class="slide__text--small">Save 10% on</p>
                        <p class="slide__text--big">Europe &amp; Britain</p>
                        <button class="btn btn--info">Learn more</button>
                    </div>
                </div>
                <div class="slide">
                    <picture>
                        <source media="(min-width: 576px)" srcset="img/slider-2.jpg">
                        <img src="img/slider-2-small.jpg" alt="slider-image-2-small">
                    </picture>
                    <div class="slide__text">
                        <p class="slide__text--small">Venice</p>
                        <p class="slide__text--big">Now from 800$</p>
                        <button class="btn btn--info">Learn more</button>
                    </div>
                </div>
                <div class="slide">
                    <picture>
                        <source media="(min-width: 576px)" srcset="img/slider-3.jpg">
                        <img src="img/slider-3-small.jpg" alt="slider-image-3-small">
                    </picture>
                    <div class="slide__text">
                        <p class="slide__text--small">Book now</p>
                        <p class="slide__text--big">Unforgettable Holidays</p>
                        <button class="btn btn--info">Learn more</button>
                    </div>
                </div>
            </div>
            <button class="slider__btn slider__btn--left prev">
                <i class="fas fa-angle-left"></i>
            </button>
            <button class="slider__btn slider__btn--right next">
                <i class="fas fa-angle-right"></i>
            </button>
        </div>
    </header>

    <section id="panel" class="panel-wrapper">
        <form class="panel">
            <h1 class="panel__heading">Find deals for any season</h1>
            <div class="panel__input panel__input-city">
                <label for="input-city">City, country, or apartment</label>
                <div class="input__container">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" id="input-city" placeholder="Near South London" required>
                </div>
            </div>
            <div class="panel__input panel__input-guest">
                <label for="input-guest">Guest</label>
                <div class="input__container">
                    <i class="fas fa-user"></i>
                    <select id="input-guest" required>
                        <option value="1">1 person</option>
                        <option value="2" selected="selected">2 person</option>
                        <option value="3">3 person</option>
                        <option value="4">3 person</option>
                    </select>
                </div>
            </div>
            <div class="panel__input panel__input-room">
                <label for="input-room">Room</label>
                <div class="input__container">
                    <i class="fas fa-door-open"></i>
                    <select id="input-room" required>
                        <option value="1" selected="selected">1 room</option>
                        <option value="2">2 room</option>
                        <option value="3">3 room</option>
                        <option value="4">3 room</option>
                    </select>
                </div>
            </div>

            <div class="panel__input panel__input-check-in">
                <label for="input-check-in">Check-in</label>
                <div class="input__container">
                    <i class="fas fa-calendar-alt"></i>
                    <input type="date" id="input-check-in" value="2018-07-22" pattern="[0-9]{2}.[0-9]{2}.[0-9]{4}" required>
                </div>
            </div>
            <div class="panel__input panel__input-duration">
                <label for="input-duration">Duration</label>
                <div class="input__container">
                    <i class="fas fa-moon"></i>
                    <select id="input-duration" required>
                        <option value="1" selected="selected">1 night</option>
                        <option value="2">2 nights</option>
                        <option value="3">3 nights</option>
                        <option value="7">7 nights</option>
                    </select>
                </div>
            </div>
            <div class="panel__input panel__input-check-out">
                <label>Check-out</label>
                <p class="panel__input-info" id="check-out">Fri, 12 Jan 2018</p>
            </div>
            <div class="panel__input panel__input-button">
                <button type="submit" class="btn btn--action">
                    <i class="fas fa-search"></i>Search
                </button>
            </div>
        </form>
    </section>
    <!-- build:js -->
    <script src="js/menuToggle.js"></script>
    <script src="js/siema.min.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/bookCalc.js"></script>
    <!-- endbuild -->
</body>

</html>
